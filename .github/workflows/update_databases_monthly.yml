name: update-fasta-dbs

on:
  push:
  schedule:
    - cron: 30 12 * * *

jobs:
  update-dbs:
    runs-on: ubuntu-latest
      
    steps:   
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check last commit message
        id: commit-message
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV

      - name: Skip if commit is automated
        if: contains(env.COMMIT_MESSAGE, '[automated monthly database update]')
        run: |
          echo "Automated commit detected - skipping job"
          exit 0
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::curl
            any::janitor
            any::dplyr
            any::tidyr
            any::data.table
            
      - name: Update Databases
        run: Rscript -e 'source("./scripts/update_databases.R")'

      - name: Commit files using git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add ./databases/ncbi_reference_table.Rds ./databases/uniprot_ids_reference_table.Rds
          git commit -m "automated monthly database update"
          git push origin
          
